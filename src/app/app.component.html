<router-outlet></router-outlet>
<h1>{{onInitDateString}}</h1>

<p>This example program generates a WAV file containing a sine wave signal.</p>

<div class="parmBlock">
  <div class="parmPair">
    <label class="parmLabel" for="frequency">Frequency [Hz]:</label>
    <input id="frequency"  type="number" step="any" required value="440">
  </div>
  <div class="parmPair">
    <label class="parmLabel" for="amplitude">Amplitude [0..1]:</label>
    <input id="amplitude"  type="number" step="any" required value="0.95">
  </div>
  <div class="parmPair">
    <label class="parmLabel" for="duration">Duration [s]:</label>
    <input id="duration" type="number" step="any" required value="1">
  </div>
  <div class="parmPair">
    <label class="parmLabel" for="channels">Channels:</label>
    <input id="channels" type="number" required value="1">
  </div>
  <div class="parmPair">
    <label class="parmLabel" for="sampleRate">Sample rate [Hz]:</label>
    <input id="sampleRate" type="number" required value="44100">
  </div>
  <div class="parmPair">
    <label class="parmLabel" for="">WAV file type:</label>
    <input id="wavFileType0" class="firstRadioButton" type="radio" name="wavFileType" value="0" checked>
    <label for="wavFileType0">16 bit signed integer</label>
    <input id="wavFileType1" class="nextRadioButton" type="radio" name="wavFileType" value="1">
    <label for="wavFileType1">32 bit float</label>
  </div>
</div>

<div (click)="generateWavFileButton_click()">Generate WAV file</div>

<div *ngIf="dataToRender"
     class="waveFormWrapper"
     style="transform: scaleX(0.250);">
  <div *ngFor="let item of dataToRender; let i = index;"
       class="waveFormSample"
       [style.transform]="'scaleY(' + item * 10 + ')'"
       [style.left]="i + 'px'">
  </div>
</div>

<div *ngIf="patternChannelData"
     class="waveFormWrapper waveFormWrapperSecond">
  <div *ngFor="let item of patternChannelData; let i = index;"
       class="waveFormSample"
       [style.transform]="'scaleY(' + item * 10 + ')'"
       [style.left]="i + 'px'">
  </div>
</div>
