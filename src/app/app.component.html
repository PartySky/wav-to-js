<router-outlet></router-outlet>
<h1>{{onInitDateString}}</h1>

<div (click)="generateWavFileButton_click()">Generate WAV file</div>

<canvas [class]="'cursor-' + cursorType"
        id="myCanvas"
        width="1400"
        height="700"
        style="border: 1px solid #000">
</canvas>

<div class="buttons-wrapper">
  <div class="btn"
       (click)="undoMaxXYChange()">Undo</div>
  <div class="btn"
       (click)="setDragMode()">Drag</div>
  <div class="btn"
       (click)="setZoomMode()">Zoom</div>
  <div class="btn"
       (click)="zoomOut()">Zoom Out</div>
  <div class="btn"
       (click)="setDrawMarkersMode()">Draw markers</div>
  <div class="btn"
       (click)="saveMarkers()">Save markers</div>
</div>
